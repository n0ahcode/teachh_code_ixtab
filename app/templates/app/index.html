{% extends 'app/base.html' %}
{% load static %}

{% block content %}

<title>teach_code</title>

<h1>teach_code</h1>

<p><a href="{% url 'contribution' %}">投稿画面へ</a></p>

<form class="" action="{% url 'index' %}" method="post">
  {% csrf_token %}
  <p>検索</p>
  <input type="text" name="search" value="">
  <button type="submit" name="button">検索</button>
  {{ search_form }}
</form>




<div class="uk-child-width-1-3@m uk-text-center uk-margin-top" uk-grid>
  {% for code in codes %}

  <div class="uk-card uk-card-default uk-card-body">
    <h3 class="uk-text-lead">{{ code.title }}</h3>
    {% for tag in code.tags.all %}<div class="uk-text-lead"><h5>{{ tag }}</h5></div>{% endfor %}
    <button onClick="location.href='event/{{ code.id }}/'" name="button" class="uk-button uk-button-primary uk-width-small">See</button>

  </div>
  {% endfor %}
</div>

{% endblock %}
